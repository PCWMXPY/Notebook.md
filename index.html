<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review.md</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./imgs/icon.png">
    <link href="./lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.css" />
    <link href="./lib/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="title">
            <div class="col-sm-6 col-sm-offset-3 re-center re-title-sm">
                <h1>欢迎</h1>
                <p>Review.md</p>
            </div>
        </div>
        <div id="main">
            <div class="row" style="margin-top:2em;">
                <div class="col-md-8 col-md-offset-2 re-top">
                    <div class="re-box">
                        <h2>Review.md 是一个<strong>{{welcome}}</strong></h2>
                        <a href="./donate/"> 为 Review.md 提供灵感</a><br>
                        <button class="button re-button-iv button-small button-rounded" v-on:click="language">Discover Review.md in <strong>English</strong></button>

                    </div>
                    <div class="re-right">
                        <i class="fa fa-2x fa-magnet"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 re-bot">
                    <div class="re-buttons">
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="reimport">导入题库文件</button>
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="recreate">创建题库文件</button>
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="remcode">输入神秘代码</button>
                        <hr>
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="remcode(this,'thtre110final')">THTRE 110 FINAL</button>
                    </div>
                    <re-credit></re-credit>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
<script src="./lib/caper.js"></script>
<script src="./js/component.js"></script>
<script src="./js/index.js"></script>


</html>
