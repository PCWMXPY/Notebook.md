<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review.md</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./imgs/icon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.css" />
    <link href="./lib/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 re-center re-title-sm">
                <h1>{{display.welcome}}</h1>
                <p>{{display.topic}}&nbsp;{{version}}</p>
            </div>
        </div>
        <div>
            <div class="row" style="margin-top:2em;">
                <div class="col-md-8 col-md-offset-2 re-top bg-color-top">
                    <div class="re-box">
                        <h2>{{display.top}}<strong>{{welcome}}</strong></h2>
                        <a href="javascript:void(0)" onclick="main.donate(this)"> {{display.donate}}</a><br>
                        <button class="button re-button-iv button-small button-rounded" v-on:click="language" v-html="display.language"></button>
                        <!--<br>1-->
                    </div>

                    <!--<div class="re-right">
                        <i class="fa fa-2x fa-magnet"></i>
                    </div>-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 re-bot bg-color-bot">
                    <div class="re-buttons">
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="reimport">{{display.input}}</button>
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="recreate" disabled>{{display.create}}</button>
                        <button type="button" class="re-button-second button button-block button-rounded re-button-small-re-yellow" v-on:click="relearn">{{display.learn}}</button>
                        <button type="button" class="re-button button button-block button-rounded" v-on:click="remcode">{{display.mcode}}</button>
                        <hr>
                        <button type="button" class="re-button-medium button button-block button-rounded" v-on:click="remcode(this,'t110final')">{{display.temp}}&nbsp;THTRE 110 FINAL</button>
                        <button type="button" class="re-button-second button button-block button-rounded re-button-small-re-red" v-on:click="pay">{{display.pay}}</button>
                    </div>
                    <re-credit></re-credit>
                    <re-wave></re-wave>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/js/buttons.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
<script src="./lib/caper.js"></script>
<script src="./js/test.js"></script>
<script src="./js/index.js"></script>


</html>
