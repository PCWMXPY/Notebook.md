<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <h1>这个教程将会指引你为 Review.md 贡献灵感</h1>
    <p>在网站的首页,你可以看到一个随机生成的标语.它是由用户自行创作的.</p>
    <hr>
    <ul>
        <li>点击这个链接,创建一个你自己的 Github 账号.
            <ul>
                <li>
                    <a href="https://github.com">GITHUB</a>
                </li>
            </ul>
        </li>
        <li>访问 Review.md 的灵感贡献地址, 点击右侧的 fork.
            <ul>
                <li>
                    <a href="https://github.com/wmxpy/slogan">Review.md</a>
                </li>
            </ul>
        </li>
        <li>在跳转的界面里,点击文件 Review.title 点击文本查看器右上角的编辑.</li>
        <li>完成对文件的编辑之后保存, 点击发送 Pull Request, 加一些你对编辑的表述, 然后就完成了.</li>
    </ul>

</body>

</html>
