<body>
    <div class="container-fluid">
        <div class="row re-title-sm">
            <div class="col-sm-6 col-sm-offset-3">
                <a style="color:dimgray;" href="../"><i class="fa fa-arrow-left"></i>&nbsp;返回</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="re-center">
                    <h2>这个教程将会指引你与 Review.md 分享创意</h2>
                    <p>在网站的首页,你可以看到一个随机生成的标语.而它是由用户自行创作的.</p>
                </div>
                <hr>
                <ul>
                    <li>点击这个链接,创建一个你自己的 Github 账号.
                        <ul>
                            <li>
                                <a href="https://github.com">GITHUB</a>
                            </li>
                        </ul>
                    </li>
                    <li>访问 Review.md 的灵感贡献地址, 点击右侧的 fork.
                        <ul>
                            <li>
                                <a href="https://github.com/wmxpy/slogan">Review.md</a>
                            </li>
                        </ul>
                    </li>
                    <li>在跳转的界面里,点击文件 Review.title 点击文本查看器右上角的编辑.</li>
                    <li>完成对文件的编辑之后保存, 点击发送 Pull Request, 仅两三分钟即可完成.</li>
                </ul>
            </div>
        </div>
    </div>
