<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../imgs/icon.png">
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.css" />
    <link href="../lib/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row re-title-sm">
            <div class="col-sm-5 col-sm-offset-1">
                <a style="color:aquamarine;" href="../"><i class="fa fa-arrow-left"></i>&nbsp;返回</a>
            </div>
        </div>
        <div class="row" id="title">
            <div class="col-sm-10 col-sm-offset-1 re-top re-h2">
                <div v-if="mode == 'mcode'" class="re-box">
                    <h2>题库ID:
                        <input v-model="tname" class="re-input" />
                        <button v-on:click="getquestions" class="button button-rounded"><i class="fa fa-download"></i>&nbsp;下载题库</button></h2>
                </div>
                <div v-else-if="mode == 'answer'" class="re-box col-sm-8">
                    <h2>{{testname}}</h2>
                </div>
                <div class="re-box col-sm-8" v-else>
                    出现了错误
                </div>
                <div class="re-mainright">
                    <i class="fa fa-cube"></i>
                </div>
            </div>
        </div>
        <div class="row" id="main">
            <div class="col-sm-10 col-sm-offset-1 re-bot re-questions">
                {{tests}}
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
<script src="../lib/caper.js"></script>
<script src="../js/mcode.js"></script>

</html>
