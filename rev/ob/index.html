<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review.md</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../imgs/icon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row re-title-sm">
            <div class="col-sm-10 col-sm-offset-1">
                <a style="color:aquamarine;" href="../"><i class="fa fa-arrow-left"></i>&nbsp;{{display.back}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 re-top bg-color-top re-h2">
                <h2>{{display.topic}}</h2>
                lr: 23411 / 11 nv: 1 qxz: 9 bc: 13 yrj: 8-7g {{test}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 re-bot bg-color-bot re-questions">
                <br>
                <a href="../../doc/usecode/"><i class="fa fa-question-circle"></i>&nbsp;{{display.how}}</a><br>
                <a href="../../doc/donate/"><i class="fa fa-heart"></i>&nbsp;{{display.publish}}</a>
                <div v-for="file in filelist">
                    <hr>
                    <div style="padding-left:30px;">
                        <span> {{display.exam}}<strong>{{file.examname}}</strong></span><br>
                        <span>{{display.code}}<strong>{{file.mcode}}</strong></span><br>
                        <span> {{display.questions}}<strong>{{file.questions}}</strong></span><br>
                        <span>{{display.left}}<strong>{{file.visits}}</strong>{{display.right}}</span>
                    </div>
                    <button v-on:click="startquiz(file.mcode)" class="re-button button button-block button-rounded">
                        {{display.start}}<strong>{{file.examname}}</strong>
                    </button>
                </div>
                <re-credit></re-credit>
            </div>
        </div>
        <re-wave></re-wave>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/js/buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>


<script src="../../lib/caper.js"></script>
<script src="../../js/test.js"></script>
<script src="../../js/ob.js"></script>


</html>
